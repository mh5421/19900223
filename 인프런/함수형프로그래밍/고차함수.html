# 일급 함수

 # 고차 함수
  - 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
 - apply1
 - times
 - 어플리케이티브 함수 - 함수와 특정 값을 인자로 받고, 내부적으로 함수를 실행시켜 인자를 적용시키는 함수

<script>
    const apply1 = f =>f(1);
    const add2 = a => a+2;
    log(apply1(add2));
    log(apply1(a=>a-1));

    const times = (f, n) => {
        let i = -1;
        while(++i < n) f(i);
    }

    times(log, 3);

    times(a => log(a + 10), 3);
</script>

## 함수를 만들어 리턴하는 함수 ( 클로저를 만들어 리턴하는 함수 )
 - add Maker
 - 클로저 : 선언할 당시의 환경을 기억했다가 나중에 호출될시 원래의 환경에 따라 호출되는 함수

<script>
const addMaker = a => b => a + b;
const add10 = addMaker(10);
log(add10(5));
log(add10(10));

</script>
