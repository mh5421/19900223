    const log = console.log

### Array를 통해 알아보기

<script>
    log('Arr -----------');
    const arr = [1, 2, 3];
    for (const a of arr) log(a);
</script>

<script>
    log('Set -----------');
    const set = new Set([1, 2, 3]);
    for (const a of set) log(a);
</script>

<script>
    log('Map -----------');
    const map = new Map([['a', 1], ['b', 2], ['c', 3]]);
    for (const a of map) log(a);
</script>
